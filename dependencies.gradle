            hamcrest: "org.hamcrest:hamcrest-library:$versions.hamcrest",
            robolectric: "org.robolectric:robolectric:$versions.robolectric",
            mockito: "org.mockito:mockito-core:$versions.mockito",
            mockwebserver: "com.squareup.okhttp3:mockwebserver:$versions.mockwebserver",
            awaitility: "com.jayway.awaitility:awaitility:$versions.awaitility",
            espresso: "androidx.test.espresso:espresso-intents:$versions.espresso",
    ]

    androidDeps = [
            appCompat: "androidx.appcompat:appcompat:$versions.appCompat",
            material: "com.google.android.material:material:$versions.material",
            recyclerview: "androidx.recyclerview:recyclerview:$versions.recyclerview",
            broadcast: "androidx.localbroadcastmanager:localbroadcastmanager:$versions.broadcast",
    ]

    libraryDeps = [
            gson: "com.google.code.gson:gson:$versions.gson",
            okhttp: "com.squareup.okhttp:okhttp:$versions.okhttp",
            otto: "com.squareup:otto:$versions.otto"
    ]

    auth = [
            auth0: "com.auth0.android:auth0:$versions.auth0"
    ]
}